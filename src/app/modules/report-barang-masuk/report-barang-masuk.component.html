<app-header></app-header>
<div class="container container-margin-top">
  <div class="card">
    <div class="card-header">List Report Barang Masuk</div>
    <div class="card-body">
      <button type="button" class="btn btn-primary button-margin" (click)="generateCSVReportBarangMasuk()">Cetak Laporan</button>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">No</th>
            <th scope="col">Nama barang</th>
            <th scope="col">Nama ukuran</th>
            <th scope="col">Nama warna</th>
            <th scope="col">Tanggal masuk barang</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let barangMasuk of allReportBarangMasuk; let i = index;">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ barangMasuk.NamaBarang }}</td>
            <td>{{ barangMasuk.NamaUkuran }}</td>
            <td>{{ barangMasuk.NamaWarna }}</td>
            <td>{{ barangMasuk.TanggalMasuk }}</td>
            <td>
              <button type="button" class="btn btn-default" (click)="onClickDetailReportBarangMasuk(barangMasuk.IDBarangMasuk)">View detail</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
