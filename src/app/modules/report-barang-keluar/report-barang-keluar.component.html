<app-header></app-header>
<div class="container container-margin-top">
  <div class="card">
    <div class="card-header">List Report Barang Keluar</div>
    <div class="card-body">
      <button type="button" class="btn btn-primary button-margin" (click)="generateCSVReportBarangKeluar()">Cetak Laporan</button>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">No</th>
            <th scope="col">Nama barang</th>
            <th scope="col">Nama ukuran</th>
            <th scope="col">Nama warna</th>
            <th scope="col">Jumlah barang keluar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let barangKeluar of allReportBarangKeluar; let i = index;">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ barangKeluar.NamaBarang }}</td>
            <td>{{ barangKeluar.NamaUkuran }}</td>
            <td>{{ barangKeluar.NamaWarna }}</td>
            <td>{{ barangKeluar.JumlahKeluar }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
